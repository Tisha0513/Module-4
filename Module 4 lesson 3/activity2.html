<!DOCTYPE html>
<html>
    <head><title>JavaScript Loops</title></head>
    <body>
        <h1>JavaScript for Loops</h1>
        <p id="demo"></p>
        <script>
            var moviegenres = ["Horror", "Comedy", "Normal", "Adventure", "Documentary"];
            var text = "";
            var i;
            for(i=0; i<moviegenres.length; i++) {
                text += moviegenres[i] + "<br>";
                
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
