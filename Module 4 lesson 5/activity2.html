<!DOCTYPE html>
<html>
    <head>
        <h2>Array Methods</h2>
    
    </head>
    <body>
        <p id="joinme"></p>
        <p id="firstpop"></p>
        <p id="secondpop"></p>
        <script>
            var drinks = ["Chocolate Milk", "Soft Drinks", "Milkshakes", "Juice"];
            document.getElementById("joinme").innerHTML = drinks.join("*")
            document.getElementById("firstpop").innerHTML = drinks.pop()
            document.getElementById("secondpop").innerHTML = drinks;
        </script>
    </body>
</html>
