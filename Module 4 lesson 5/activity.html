<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in JavaScript</title>

    </head>
    <body>
        <p id="demo"></p>
        <script>
            var drinks = ["Chocolate Milk", "Juice", "Soft Drinks", "Milkshakes"];
            document.getElementById("demo").innerHTML = drinks[3];
        </script>
    </body>
</html>
