<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in JavaScript</title>
<h1>Introduction</h1>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var drinks = ["Chocolate Milk", "Juice", "Soft Drinks", "Milkshakes"];
            document.getElementById("demo").innerHTML = drinks[3];
            
        </script>
    </body>
    <h1>JavaScript Array Methods</h1>
    <h2>Join() and pop()</h2>
    <p>The join() method joins array elements into a string and the pop() method removes the last element from an array.</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var drinks = ["Chocolate Milk", "Juice", "Soft Drinks", "Milkshakes"];
        document.getElementById("myjoin").innerHTML = drinks.join (" * ");
        document.getElementById("myfirstpop").innerHTML = drinks; drinks.pop();
        document.getElementById("mysecondpop").innerHTML = drinks;
    </script>
</html>
