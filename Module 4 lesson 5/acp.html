<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Objects and Data Structure And Array</h2>
        <script>
            var person = {
                name: 'Tisha', 
                age: '8' ,
                grade: '3' ,
                nationality: 'indian' ,
            };
            var color = ["Black", "White", "Red", "Pink", "Blue"];
            document.write("Person name is : " + person.name, "<br>", "Person nationality is : " + 
            person.nationality);
            document.write(" Before popping the colors are: " +color.join("^"));
            document.write("My favorite color is : " +color[2]);
            color.pop();
            document.write(" After popping the colors are : " +color.join("*"));
        </script>
    </body>
</html>
