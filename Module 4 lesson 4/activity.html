<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript objects and its properties.</h2>
        <p id="demo"></p>
        <script>
            
            //Create an object
            var myself = {
            firstName: "Tisha",
            age: 13

            };
            // Display some data from the object
            document.getElementById("demo").innerHTML = myself.firstName + " is " + myself.age + " years old";
        </script>
    </body>
</html>
